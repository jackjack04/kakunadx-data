name: ğŸ¤– KakunaDex Selenium Auto Update

on:
  # Esegui ogni 6 ore per contenuti sempre freschi!
  schedule:
    - cron: '0 */6 * * *'
  
  # Permetti esecuzione manuale
  workflow_dispatch:
  
  # Test su push
  push:
    branches: [ main ]

jobs:
  selenium-scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸŒ Setup Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install selenium googletrans==4.0.0rc1 PyGithub
        # Installa ChromeDriver
        wget -O /tmp/chromedriver.zip http://chromedriver.storage.googleapis.com/$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
        sudo unzip /tmp/chromedriver.zip chromedriver -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
    - name: ğŸ•·ï¸ Run Selenium Pokemon Scraper
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        python pokemon_scraper_selenium.py
        
    - name: ğŸ“Š Show Results
      run: |
        echo "âœ… Selenium automation completed!"
        git log --oneline -3
