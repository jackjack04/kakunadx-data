name: ðŸ¤– KakunaDex Auto Update
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install requests beautifulsoup4 googletrans==4.0.0rc1 PyGithub
    - run: python pokemon_scraper.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
